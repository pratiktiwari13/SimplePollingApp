<div *ngIf="question">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-success">Simple Polling App</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <form #formRef="ngForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label  for="question_value">Question:</label>
            <input [disabled]="true" [(ngModel)]="question.value" type="text" class="form-control" name="value" id="question_value">
          </div>

          <!--ultimate solution https://embed.plnkr.co/6YPQXH/-->

          <div *ngFor="let option of question.options; let i=index">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionRadios" id="optionRadios{{i}}" [value]="i" (change)="changeSelection(i)">
              <label class="form-check-label" for="optionRadios{{i}}">
                {{option.value}}
              </label>
            </div>
          </div>


          <button [disabled]="selectedOption==-1" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

</div>
